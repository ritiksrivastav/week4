<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
        Survey Form
	</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Crypto & Stocks- Survey Form</h1>

	<!-- Create Form -->
	<form id="form" action="./success1.html" method="POST">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Which Crypto Currency is best according to you?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Bitcoin</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">DogeCoin</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Ethereum</input>
			</label>
            <label for="recommed-4">
				<input type="radio"
					id="recommed-4"
					name="recommed">Tether</input>
			</label>
            <label for="recommed-5">
				<input type="radio"
					id="recommed-5"
					name="recommed">Can't Decide</input>
			</label>
		</div>

		<div class="form-control">
			<label>Which Stocks are you interested to buy? 
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Google</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Amazon</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Oracle</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">TCS</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Infosys</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Wipro</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">MRF</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Walmart</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Zomato</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Swiggy</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>
			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>
		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
